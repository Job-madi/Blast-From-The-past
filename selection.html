<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>l
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    
    <div class="container">
        <div class="previous">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="item side1" id="side1">
            <img src="./Images/dance-revolution.jpg" alt="Dance Revolution Image">
            <button class="side1-btn">Play</button>
        </div>
        <div class="item middle" id="middle">
            <img src="./Images/snake.jpg" alt="Dance Revolution Image">
            <button class="middle-btn">Play</button>
        </div>
        <div class="item side2" id="side2">
            <img src="./Images/tetris.jpg" alt="Dance Revolution Image">
            <button class="side2-btn">Play</button>
        </div>
        <!-- <div class="item hide">
            <img src="./Images/pacman.jpg" alt="Dance Revolution Image">
        </div> -->
        <div class="next">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
